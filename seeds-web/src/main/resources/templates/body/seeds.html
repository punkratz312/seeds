<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div class="table-responsive">
  <table class="table table-striped">
    <tr>
      <th th:each="property : ${seeds.properties}" th:text="${property}"></th>
    </tr>
    <tr th:each="seed : ${seeds.seeds}">
      <td th:each="property : ${seeds.properties}" th:text="${seed.get(property)}"></td>
    </tr>
  </table>
</div>
</body>
</html>

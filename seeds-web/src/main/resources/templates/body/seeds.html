<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div th:each="seed : ${seeds}">
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th th:each="property : ${seed.properties}" th:text="${property}"></th>
      </tr>
      <td th:each="property : ${seed.properties}" th:text="${seed.get(property)}"></td>
    </table>
  </div>
</div>
</body>
</html>

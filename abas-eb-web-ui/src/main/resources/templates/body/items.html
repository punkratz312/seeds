<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div class="table-responsive">
  <table class="table table-striped">
    <tr>
      <th th:each="property : ${properties}" th:text="#{${property}}"></th>
    </tr>
    <tr th:each="item : ${items}">
      <td th:each="property : ${properties}" th:text="${item.getProperty(property)}"></td>
    </tr>
  </table>
</div>
</body>
</html>
